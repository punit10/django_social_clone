{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<h3>Create new group! </h3>

<form action="{% url 'groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn-btn-primary" value="Create group!">
</form>
{% endblock %}
